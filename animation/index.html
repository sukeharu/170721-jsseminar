
<!doctype html>

<title>Timerを使ったアニメーション</title>
<link href="../_common/css/style.css" rel="stylesheet" type="text/css">
<style>
.effect {

	border: 1px solid #ccc;
	border-radius: 8px;
	padding: 8px 16px;
	font-size: 48px;
	font-family: 'AvenirNext-DemiBold';
}
</style>
</head>
<body>
<header>
<div class="header-contents">
<h1>Timerを使ったアニメーション</h1>
<h2>　</h2>
</div><!-- /.header-contents -->
</header>
<div class="main-wrapper">
<section>

	<div id="effect" class="effect"></div>

</section>
</div><!-- /.main-wrapper -->
<footer>JavaScript Samples</footer>

<script>
var typeText = 'Bacon Lettuce Tomato';
var counter = 1;
var intervalId = setInterval(function(){
	if(counter <= typeText.length){
		var part = typeText.substr(0, counter);
		counter++;
		document.getElementById('effect').textContent = part;
	}
}, 100);

</script>

</body>
